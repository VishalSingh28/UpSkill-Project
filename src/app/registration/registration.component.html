<div style="margin-top: 30px">
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)"> 
                <br>
        

        <table>  
            <tr>  
              <td>Mobile Number:</td>  
              <td>  
                <input name="mobileNumber" [ngModel]="user.mobileNumber" [pattern]="mobNumberPattern" #mobNumber="ngModel">  
                <div *ngIf="mobNumber.errors && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'">  
                  <div *ngIf="mobNumber.errors.pattern">  
                    Mobile number not valid.  
                  </div>   
                </div>  
              </td>  
              </tr>  
             </table>
       
        <br>
        <div class="container-fluid">
            <form #usersEmail="ngForm">
              
          
              <div class="form-group">
                <label>Email:</label>
                <input type="email" #firstEmail="ngModel" [class.is-invalid]="firstEmail.invalid && firstEmail.touched" required
                  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   class="form-control" name="primaryEmail"
                  [(ngModel)]="userModel.primaryAddress" />
          
                <div *ngIf="firstEmail.errors && (firstEmail.invalid || firstEmail.touched)">
                  <small class="text-danger" *ngIf="firstEmail.errors.required">Email is required</small>
                  <small class="text-danger" *ngIf="firstEmail.errors.pattern">Please provide a valid email address</small>
                </div>
          
              </div>
        <br>
        <div class="form-group">
            <label>Correspondence Address</label>
            <input type="text" ngModel name="Correspondence" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label>City</label>
            <input type="text" ngModel name="City" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label>District</label>
            <input type="text" ngModel name="District" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label>State</label>
            <select id="state" name="id" ngModel name="state" class="form-control">
                <option *ngFor="let st of states" [value]="st.name">
                    {{st.name}}
                </option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label>Pincode</label>
            <input type="text" ngModel name="Pincode" class="form-control">

        </div>
        <br>
        <div class="form-group">
            <label>Permanent Address:</label>
            <br>
            <input type="checkbox" ng-change="click()" ng-model="sameasabove">
            <label>Click here if your Permanent address is same as Corresponding Address
            </label>
            <div class="form-group">
                <br>
                <label>City</label>
                <input type="text" ngModel name="City" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label>District</label>
                <input type="text" ngModel name="District" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label>State</label>
                <select id="state" name="id" ngModel name="state" class="form-control">
                    <option *ngFor="let st of states" [value]="st.name">
                        {{st.name}}
                    </option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" ngModel name="Pincode" class="form-control">

            </div>

        </div>
        <div>
            <br>
            <button>NEXT</button>
        </div>
        
        <!-- <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">   -->
            

</form>
